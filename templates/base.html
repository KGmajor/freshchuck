<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Freshchuck</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

    <div class="cointainer-fluid">
        <div class="row">
            <nav class="container-fluid navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="col-xs">
                  <a class="navbar-brand" href="/">
                    <img src="static/crest.svg" width="100" height="100" class="d-inline-block align-top" alt="">
                  </a>
                </div>
                <div class="float-right">
                  <button class="navbar-toggler text-light" type="button" data-toggle="collapse" data-target="#freshnav" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars fa-2x"></i>
                  </button>
                </div>

                <div class="collapse navbar-collapse col-md-auto justify-content-around" id="freshnav">
                        <ul class="nav justify-content-center">
                            <li class="nav-item">
                                <button type="button" class="btn btn-link text-light align-middle" data-toggle="modal" data-target="#spotifymodal">
                                    <i class="fab fa-spotify fa-2x"></i>
                                    <h6>Spotify</h6>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-link text-light align-middle" data-toggle="modal" data-target="#soundcloudmodal">
                                    <i class="fab fa-soundcloud fa-2x"></i>
                                    <h6>Soundcloud</h6>
                                </button>
                            </li>
                            <li class="nav-item">
                                <button type="button" class="btn btn-link text-light align-middle" data-toggle="modal" data-target="#contactmodal">
                                    <i class="fas fa-mail-bulk fa-2x"></i>
                                    <h6>Contact</h6>
                                </button>
                            </li>
                        </ul>
                </div>
            </nav>
        </div>
    </div>
{% block content %}

{% endblock %}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
